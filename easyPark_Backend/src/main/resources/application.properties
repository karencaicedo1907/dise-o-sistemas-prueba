spring.application.name=easyPark_Backend

# Creación de la conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/easyPark_Backend
# Conexión con el usuario y password de la base de datos
spring.datasource.username=root
spring.datasource.password=

# Llamando el driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Activando persistencia en la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Activando para crear las tablas de manera automática desde el código
spring.jpa.hibernate.ddl-auto=create-drop

# Activando consola para revisar errores de ejecución
logging.level.org.hibernate.SQL=debug

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration